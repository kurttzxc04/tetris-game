<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme Toggle -->
  <button id="themeToggle" title="Toggle dark/light mode">üåô</button>

  <!-- Difficulty Menu -->
  <div id="difficultyMenu">
    <div class="difficulty-container">
      <h2>Select Difficulty</h2>
      <button class="difficulty-btn" data-diff="easy">Easy</button>
      <button class="difficulty-btn" data-diff="normal">Normal</button>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div class="game-over-overlay" id="gameOverOverlay">
    <div class="game-over-content">
      <h2>GAME OVER</h2>
      <p id="gameOverScore"></p>
      <p id="gameOverLevel"></p>
      <p id="gameOverLines"></p>
      <button class="game-over-button" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- Game -->
  <div class="wrap" id="gameContainer">
    <div class="game">
      <div class="board-wrap">
        <canvas id="tetris"></canvas>

        <div id="nextPreviewPanel" class="next-preview-panel">
          <div class="next-preview">
            <h3>Next Piece</h3>
            <canvas id="nextPreview"></canvas>
          </div>
        </div>
      </div>

      <div class="ui">
        <h1>TETRIS</h1>

        <div class="stat"><span>Score</span><strong id="score">0</strong></div>
        <div class="stat"><span>High</span><strong id="highScore">0</strong></div>
        <div class="stat"><span>Level</span><strong id="level">1</strong></div>
        <div class="stat"><span>Lines</span><strong id="lines">0</strong></div>

        <div class="small">Controls</div>
        <div class="controls">
          ‚Üê ‚Üí Move<br>
          ‚Üì Soft drop<br>
          Space Hard drop<br>
          Q / E Rotate<br>
          P Pause ‚Äî R Restart
        </div>

        <button id="btnPause">Pause (P)</button>
        <button id="btnRestart">Restart (R)</button>
      </div>
    </div>
  </div>

  <footer>Tetris ‚Äî Dark / Light Mode Demo</footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
